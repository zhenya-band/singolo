<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a href="#" class="logo-link">
            <h1>Singolo<span>*</span></h1>
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list__item">Home</li>
            <li class="nav__list__item">Services</li>
            <li class="nav__list__item">Portfolio</li>
            <li class="nav__list__item">About</li>
            <li class="nav__list__item">Contact</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="slider">
    <div class="container">
      <div class="slider__inner">
        <div class="slider__img">

          <div class="iphone_vertical">
            <img src="assets/iPhone_Vertical.png" alt="iPhone_Vertical">
          </div>

          <div class="iphone_horizontal">
          <img src="assets/iPhone_Horizontal.png" alt="iPhone_Horizontal">
          </div>

        </div>

        <div class="arrow_left">
          <img src="" alt="">
        </div>

          <div class="arrow_right">
            <img src="" alt="">

          </div>
      </div>
    </div>
  </div>
</body>

</html>
